<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtor</title>
  <link rel="stylesheet" href="pages.css">
</head>
<header>Realtor</header>
  <body id="register_page">
    <form action="" method="post" id="register_form">
      <label for="login">Login</label><br>
      <input type="text" id="login" placeholder="Login"><br><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="Email"><br><br>
      <label for="phone">Phone</label><br>
      <input type="text" id="phone" placeholder="Phone"><br><br>
      <input type="radio" name="role" id="user" value="User">
      <label for="user">User</label>
      <input type="radio" name="role" id="realtor" value="Realtor">
      <label for="realtor">Realtor</label><br><br>
      <input type="submit" name="register" value="Sign up">
      <input type="reset" name="reset" value="Reset">
    </form>
  </body>
</html>
