<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="profile_page.css">
</head>
<body>
<header id="main_header">
  <div class="input-group mb-3">
    <input type="file" class="form-control" id="inputGroupFile02" multiple>
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
</header>
<main>
  <div id="apart" >
    <img class="image" id="previewImage" src="../Images/auth.png" alt="Preview Image">
  </div>
</main>

</body>
<script>
  const fileInput = document.getElementById('inputGroupFile02');
  const previewImage = document.getElementById('previewImage');

  fileInput.addEventListener('change', function() {
    const file = fileInput.files[0];

    if (file) {
      const reader = new FileReader();

      reader.addEventListener('load', function() {
        previewImage.src = reader.result;
        previewImage.style.display = 'block';
      });

      reader.readAsDataURL(file);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
