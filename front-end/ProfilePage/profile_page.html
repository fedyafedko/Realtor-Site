<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="profile_page.css">
</head>
<body>
<header id="header">
    <a class="header_button" id="auth" href="../RegisterPage/register.html">
        <img src="../Images/auth.png" alt=""> Profile</a>
    <a class="header_button" id="main_page" href="../MainPage/main.html">Main</a>
    <div id="name">REALTOR</div>
</header>
<main id="main">
<div id="account">My account</div>
    <div id="line">
        <a class="tools" id="profile" href="#" onclick="changeA(event)">Profile</a>
        <a class="tools" id="my_apartments" href="#" onclick="changeA(event)">My apartments</a>
    </div>
    <div id="data">
        <img class="image" id="profileImage" src="../Images/auth.png" alt="Preview Image">
        <div class="container" id="object1">
            <div class="box">
                <img src="../Images/login.png" alt="" class="imageData">
                <span id="loginInfo"></span>
            </div>
            <div class="box">
                <img src="../Images/role.png" alt="" class="imageData">
                <span id="roleInfo"></span>
            </div>
            <div class="box">
                <img src="https://cdn.icon-icons.com/icons2/788/PNG/512/email_icon-icons.com_64925.png" alt="" class="imageData">
                <span id="emailInfo"></span>
            </div>
            <div class="box">
                <img src="../Images/phone.png" alt="" class="imageData">
                <span id="phoneInfo"></span>
            </div>
        </div>
    </div>
    <div id="apartments" style="display: none;">
        <div id="apart" >
            <img id="aprtImage" src="#" alt="Preview Image">
            <div id="info">
                <p id="price">Price</p>
                <p id="address">
                    <img src="../Images/adress.png" alt="" class="imageInfo">
                    Address
                </p>
                <p id="city">
                    <img src="../Images/city.png" alt="" class="imageInfo">
                    City
                </p>
                <p id="square">
                    <img src="../Images/square.png" alt="" class="imageInfo">
                    Square
                </p>
                <p id="email">
                    <img src="https://cdn.icon-icons.com/icons2/788/PNG/512/email_icon-icons.com_64925.png" alt="" class="imageInfo">
                    Email
                </p>
                <p id="phone">
                    <img src="../Images/phone.png" alt="" class="imageInfo">
                    Phone
                </p>
            </div>
        </div>
    </div>
</main>
<footer id="footer">
    <div id="name_footer">REALTOR</div>
    <div id="motto">Buy and Sell with REALTOR</div>
    <img id="motto_image" src="../Images/motto.png" alt="">
</footer>
</body>
<script>
    function changeA(event) {
        event.preventDefault()
        let object1 = document.getElementById('data');
        let object2 = document.getElementById('apartments');

        // Переключення стану об'єктів
        if (object1.style.display === 'none') {
            object1.style.display = 'block';
            object2.style.display = 'none';
        } else {
            object1.style.display = 'none';
            object2.style.display = 'block';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script type="module" src="profile_page.mjs"></script>
</html>
