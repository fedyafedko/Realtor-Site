<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="add_apartment.css">
</head>
<body id="apartment_page">
<header id="header">
    <div class="name">REALTOR</div>
    <a id="Main" href="../MainPage/mainAfterAuth.html">Main</a>
    <a id="about" href="https://djinni.co/jobs/my-profile/">About us</a>
    <a id="auth" href="../RegisterPage/register.html">
        <img src="../Images/auth.png" alt=""> Profile</a>
</header>
<main id="apartment">
    <div id="nameForObject">Add your apartment</div>
    <form class="row g-3" id="add_apartment">
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Street House number">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="col-12">
            <label for="inputFloor" class="form-label">Floor</label>
            <input type="number" class="form-control" id="inputFloor" min="-2" placeholder="Floor">
        </div>
        <div class="col-12">
            <label for="inputSquare" class="form-label">Square</label>
            <input type="number" class="form-control" id="inputSquare" min="1" placeholder="Square">
        </div>
        <div class="col-12">
            <label for="inputRooms" class="form-label">Number of rooms</label>
            <input type="number" class="form-control" id="inputRooms" min="0" placeholder="Number of rooms">
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Short description">
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="inputImages" class="form-label">Images</label>
            <input class="form-control" type="file" id="inputImages" multiple>
        </div>
        <div class="field has-addons">
            <p class="control">
    <span class="select">
      <select>
        <option>$</option>
        <option>₴</option>
        <option>€</option>
      </select>
    </span>
            </p>
            <p class="control">
                <input class="input" type="text" placeholder="Price">
            </p>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="addApartment(event)">Add apartment</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
</main>
<footer id="footer">
    <div class="name">REALTOR</div>
    <div id="motto">Buy and Sell with REALTOR</div>
    <img id="motto_image" src="../Images/motto.png" alt="">
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="add_apartment.js"></script>
</html>
