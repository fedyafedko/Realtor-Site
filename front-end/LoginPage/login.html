<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body id="login_page">
<header>
    <a id="main" href="../MainPage/main.html">Main</a>
    <a id="auth" href="../RegisterPage/register.html">Sign up</a>
    <a id="about" href="https://djinni.co/jobs/my-profile/">About us</a>
    <div id="name">REALTOR</div>
</header>
<main>
    <form action="" method="post" id="login_form">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingLogin" placeholder="Password">
            <label for="floatingLogin">Login</label>
        </div><br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div><br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPhone" placeholder="name@example.com">
            <label for="floatingPhone">Phone</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="Register(event)">Log in</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</main>
<footer id="footer">
    <div id="name_footer">REALTOR</div>
    <div id="motto">Buy and Sell with REALTOR</div>
    <img id="motto_image" src="../Images/motto.png" alt="">
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
