<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="update_page.css">
</head>
<body>
<header id="header">
  <a class="header_button" id="main_page" href="../MainPage/main.html">Main</a>
  <div id="title">REALTOR</div>
</header>
<main id="apartment_main">
  <div id="apartment">
    <div class="photo-slider">
      <div class="slider-container">
        <img src="../Images/camera.png" id="camera" alt="" onclick="addFile(event)">
      </div>
      <button class="prev-button">&#10094;</button>
      <button class="next-button">&#10095;</button>
      <input type="file" id="fileInput" style="display: none;" multiple>
    </div>
    <form class="row g-3" id="info">
      <div class="field has-addons">
        <p class="control">
    <span class="select">
      <select>
        <option>$</option>
        <option>₴</option>
        <option>€</option>
      </select>
    </span>
        </p>
        <p class="control">
          <input class="input" type="text" placeholder="Price" id="price">
        </p>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="address" placeholder="Street House number">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="floor" min="-2" placeholder="Floor">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="square" min="1" placeholder="Square">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="number_rooms" min="0" placeholder="Number of rooms">
      </div>
      <div class="col-12">
        <input type="text" class="form-control" id="name" placeholder="Short description">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" onclick="editApartment(event)">Edit apartment</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
  </div>
</main>
<footer id="footer">
  <div id="name_footer">REALTOR</div>
  <div id="motto">Buy and Sell with REALTOR</div>
  <img id="motto_image" src="../Images/logo.png" alt="">
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="update_page.js"></script>
</html>
