<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="apartment.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header">
    <a class="header_button" id="auth" href="../ProfilePage/profile_page.html">
        <img src="../Images/auth.png" alt=""> Profile</a>
    <a class="header_button" id="main_page" href="../MainPage/main.html">Main</a>
    <div id="name">REALTOR</div>
</header>
<main id="apartment_main">
    <div id="apartment">
<div class="photo-slider">
    <div class="slider-container">
    </div>
    <button class="prev-button">&#10094;</button>
    <button class="next-button">&#10095;</button>
</div>
        <div id="info">
            <p id="price">Price</p>
            <p id="address">
                <img src="../Images/adress.png" alt="" class="imageInfo">
                Address
            </p>
            <p id="city">
                <img src="../Images/city.png" alt="" class="imageInfo">
                City
            </p>
            <p id="square">
                <img src="../Images/square.png" alt="" class="imageInfo">
                Square
            </p>
            <p id="number_rooms">
                <img src="../Images/rooms.png" alt="" class="imageInfo">
                Rooms
            </p>
            <p id="floor">
                <img src="../Images/floor.png" alt="" class="imageInfo">
                Floor
            </p>
            <p id="email">
                <img src="https://cdn.icon-icons.com/icons2/788/PNG/512/email_icon-icons.com_64925.png" alt="" class="imageInfo">
                Floor
            </p>
            <p id="phone">
                <img src="../Images/phone.png" alt="" class="imageInfo">
                Floor
            </p>
        </div>
    </div>
    <div class="box">
        <article class="media">
            <div class="media-left">
                <figure class="image is-128x128">
                    <img class="image" src="../ImagesForUserProfile/755039177971965.jpg" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                        <strong id="loginInfo">John Smith</strong> <small id="emailInfo">@johnsmith</small>
                    <p id="description"></p>
                </div>
            </div>
        </article>
    </div>
</main>
<footer id="footer">
    <div id="name_footer">REALTOR</div>
    <div id="motto">Buy and Sell with REALTOR</div>
    <img id="motto_image" src="../Images/motto.png" alt="">
</footer>
</body>
